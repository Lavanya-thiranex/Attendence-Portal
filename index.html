<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiranex Attendance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #e0e7ff;
      --text: #1e293b;
      --text-light: #64748b;
      --bg: #f8fafc;
      --surface: #ffffff;
      --border: #e2e8f0;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--surface);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
      overflow: hidden;
      animation: fadeIn 0.4s ease-out;
    }

    header {
      padding: 24px 32px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 4px;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 0.95rem;
    }

    .form-section {
      padding: 24px 32px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      border-bottom: 1px solid var(--border);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text);
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 0.95rem;
      background: var(--surface);
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .content-section {
      padding: 24px 32px;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 600;
      text-align: left;
      padding: 14px 20px;
      font-size: 0.85rem;
    }

    td {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
    }

    .status-select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .status-select:focus {
      border-color: var(--primary);
    }

    .status-present {
      color: var(--success);
    }

    .status-absent {
      color: var(--error);
    }

    .cards-container {
      display: none;
      gap: 12px;
    }

    .card {
      background: var(--surface);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid var(--border);
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .card-label {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .card-value {
      font-weight: 500;
    }

    .actions {
      display: flex;
      gap: 16px;
      padding-top: 24px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 200px;
      padding: 14px 20px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #3a56d4;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @media (max-width: 768px) {
      .container {
        border-radius: 12px;
      }
      
      header, .form-section, .content-section {
        padding: 20px;
      }
      
      .table-container {
        display: none;
      }
      
      .cards-container {
        display: flex;
        flex-direction: column;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <header>
      <h1>Attendance Tracker</h1>
      <p class="subtitle">Mark and manage intern attendance</p>
    </header>

    <div class="form-section">
      <div class="form-group">
        <label>Date</label>
        <input type="date" id="dateInput">
      </div>

      <div class="form-group">
        <label>Batch</label>
        <select id="batchSelect" onchange="loadBatch()">
          <option value="" disabled selected>Select batch</option>
          <option value="THX-0625-001">THX-0625-001</option>
        </select>
      </div>
    </div>

    <div class="content-section">
      <div class="table-container">
        <table id="attendanceTable" style="display:none;">
          <thead>
            <tr>
              <th>Intern ID</th>
              <th>Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="cards-container" id="cardsContainer"></div>

      <div class="actions">
        <button id="downloadBtn" class="btn btn-primary" onclick="downloadExcel()" disabled>
          <i class="fas fa-download"></i> Download
        </button>
        <button id="whatsappBtn" class="btn btn-secondary" onclick="sendWhatsapp()" disabled>
          <i class="fab fa-whatsapp"></i> WhatsApp
        </button>
      </div>
    </div>
  </div>

  <script>
    const internsByBatch = {
      "THX-0625-001": [
        { id: "2506001", name: "Rachana Rao" },
        { id: "2506002", name: "Ashwin" },
        { id: "2506003", name: "Suruthi Sri.U" },
        { id: "2506004", name: "Keerthisha M" },
        { id: "2506005", name: "Siva Rao P" },
        // ... (rest of your intern data)
      ],
    };

    const whatsappNumber = "919465241129";

    // DOM Elements
    const batchSelect = document.getElementById("batchSelect");
    const dateInput = document.getElementById("dateInput");
    const downloadBtn = document.getElementById("downloadBtn");
    const whatsappBtn = document.getElementById("whatsappBtn");
    const tableBody = document.getElementById("tableBody");
    const attendanceTable = document.getElementById("attendanceTable");
    const cardsContainer = document.getElementById("cardsContainer");

    // Set default date to today
    dateInput.value = new Date().toISOString().split('T')[0];

    function loadBatch() {
      const batch = batchSelect.value;
      tableBody.innerHTML = "";
      cardsContainer.innerHTML = "";
      downloadBtn.disabled = true;
      whatsappBtn.disabled = true;

      if (!batch) {
        attendanceTable.style.display = "none";
        return;
      }

      // Add slight delay for perceived performance
      setTimeout(() => {
        internsByBatch[batch].forEach((intern, idx) => {
          // Table row
          const tr = document.createElement("tr");
          tr.style.animationDelay = `${idx * 30}ms`;
          tr.classList.add("animate__animated", "animate__fadeIn");
          tr.innerHTML = `
            <td>${intern.id}</td>
            <td>${intern.name}</td>
            <td>
              <select class="status-select">
                <option value="Present" class="status-present">Present</option>
                <option value="Absent" class="status-absent">Absent</option>
              </select>
            </td>
          `;
          tableBody.appendChild(tr);

          // Mobile card
          const card = document.createElement("div");
          card.classList.add("card", "animate__animated", "animate__fadeIn");
          card.style.animationDelay = `${idx * 30}ms`;
          card.innerHTML = `
            <div class="card-row">
              <span class="card-label">ID</span>
              <span class="card-value">${intern.id}</span>
            </div>
            <div class="card-row">
              <span class="card-label">Name</span>
              <span class="card-value">${intern.name}</span>
            </div>
            <div class="card-row">
              <span class="card-label">Status</span>
              <select class="status-select">
                <option value="Present" class="status-present">Present</option>
                <option value="Absent" class="status-absent">Absent</option>
              </select>
            </div>
          `;
          cardsContainer.appendChild(card);
        });

        attendanceTable.style.display = "table";
        checkEnableButtons();
      }, 200);
    }

    function checkEnableButtons() {
      const enabled = batchSelect.value && dateInput.value;
      downloadBtn.disabled = !enabled;
      whatsappBtn.disabled = !enabled;
      
      if (enabled) {
        downloadBtn.classList.add("animate__animated", "animate__pulse");
        whatsappBtn.classList.add("animate__animated", "animate__pulse");
        setTimeout(() => {
          downloadBtn.classList.remove("animate__animated", "animate__pulse");
          whatsappBtn.classList.remove("animate__animated", "animate__pulse");
        }, 1000);
      }
    }

    function downloadExcel() {
      const batch = batchSelect.value;
      const date = dateInput.value;
      
      if (!date || !batch) return;

      // Button loading state
      const originalText = downloadBtn.innerHTML;
      downloadBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing`;
      downloadBtn.disabled = true;

      let data = [["Date", "Name", "ID", "Batch", "Status"]];

      const collectData = () => {
        if (window.innerWidth > 768) {
          // From table
          return [...tableBody.rows].map(row => [
            date,
            row.cells[1].textContent,
            row.cells[0].textContent,
            batch,
            row.cells[2].querySelector("select").value
          ]);
        } else {
          // From cards
          return [...cardsContainer.children].map(card => [
            date,
            card.querySelector(".card-row:nth-child(2) .card-value").textContent,
            card.querySelector(".card-row:nth-child(1) .card-value").textContent,
            batch,
            card.querySelector("select").value
          ]);
        }
      };

      setTimeout(() => {
        data.push(...collectData());
        
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Attendance");
        XLSX.writeFile(wb, `Attendance_${batch}_${date}.xlsx`);
        
        // Reset button
        downloadBtn.innerHTML = originalText;
        downloadBtn.disabled = false;
      }, 500);
    }

    function sendWhatsapp() {
      const batch = batchSelect.value;
      const date = dateInput.value;
      if (!date || !batch) return;

      // Button loading state
      const originalText = whatsappBtn.innerHTML;
      whatsappBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Preparing`;
      whatsappBtn.disabled = true;

      let message = [`*Thiranex Attendance - ${date}*`, `Batch: ${batch}`, ""];

      const collectStatus = () => {
        if (window.innerWidth > 768) {
          return [...tableBody.rows].map(row => 
            `${row.cells[1].textContent}: ${row.cells[2].querySelector("select").value}`
          );
        } else {
          return [...cardsContainer.children].map(card => 
            `${card.querySelector(".card-row:nth-child(2) .card-value").textContent}: ${card.querySelector("select").value}`
          );
        }
      };

      setTimeout(() => {
        message.push(...collectStatus());
        const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message.join("\n"))}`;
        window.open(url, "_blank");
        
        // Reset button
        whatsappBtn.innerHTML = originalText;
        whatsappBtn.disabled = false;
      }, 500);
    }

    // Initialize
    window.addEventListener("resize", () => {
      attendanceTable.style.display = window.innerWidth > 768 ? "table" : "none";
      cardsContainer.style.display = window.innerWidth > 768 ? "none" : "flex";
    });

    dateInput.addEventListener("change", checkEnableButtons);
    batchSelect.addEventListener("change", loadBatch);
  </script>
</body>
</html>
