<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Attendance Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #e0ecfc, #fdfbfb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 950px;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3c72;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #1e3c72;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f8f8f8;
    }
    button {
      margin-top: 20px;
      padding: 14px 18px;
      width: 100%;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1451b8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ Internship Attendance Tracker</h2>

    <label for="dateInput">ðŸ“… Select Date</label>
    <input type="date" id="dateInput"/>

    <label for="batchSelect">ðŸ‘¥ Select Batch</label>
    <select id="batchSelect" onchange="loadBatch()">
      <option value="">-- Choose Batch --</option>
      <option value="THX-0625-001">THX-0625-001</option>
      
    </select>

    <form id="attendanceForm">
      <table id="attendanceTable" style="display:none;">
        <thead>
          <tr>
            <th>Intern ID</th>
            <th>Name</th>
            <th>Attendance</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <button type="button" onclick="downloadExcel()" id="downloadBtn" style="display:none;">ðŸ“¥ Download Excel Report</button>
    </form>
  </div>

  <script>

 ]

    };

    // Prefill today's date
    document.getElementById("dateInput").valueAsDate = new Date();

    function loadBatch() {
      const batch = document.getElementById("batchSelect").value;
      const tbody = document.getElementById("tableBody");
      const table = document.getElementById("attendanceTable");
      const downloadBtn = document.getElementById("downloadBtn");

      tbody.innerHTML = '';
      if (!batch) {
        table.style.display = 'none';
        downloadBtn.style.display = 'none';
        return;
      }

      internsByBatch[batch].forEach(intern => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${intern.id}</td>
          <td>${intern.name}</td>
          <td>
            <select>
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });

      table.style.display = 'table';
      downloadBtn.style.display = 'block';
    }

    function downloadExcel() {
      const batch = document.getElementById("batchSelect").value;
      const date = document.getElementById("dateInput").value;

      if (!date || !batch) {
        alert("Please select both date and batch!");
        return;
      }

      const table = document.getElementById("attendanceTable");
      const data = [["Date", "Intern Name", "Intern ID", "Batch", "Attendance"]];

      [...table.rows].slice(1).forEach(row => {
        const internId = row.cells[0].innerText;
        const name = row.cells[1].innerText;
        const status = row.cells[2].querySelector("select").value;
        data.push([date, name, internId, batch, status]);
      });

      const worksheet = XLSX.utils.aoa_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Attendance");

      XLSX.writeFile(workbook, `Attendance_${batch}_${date}.xlsx`);
    }
  </script>
</body>
</html>
